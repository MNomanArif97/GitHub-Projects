<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="assests/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assests/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assests/favicon-16x16.png">
    <link rel="manifest" href="assests/site.webmanifest">
    <link rel="stylesheet" href="css/mobileStyle.css">
</head>
<body>
    <div class="wrapper_mobile_container">
        <div class="img_comnatiner">
            <img src="assests/free-add-to-cart-icon-3046-thumb.png" alt="Banner Image">
        </div>
        <input type="text" name="addItem" id="data-input" placeholder="Shop Item">
        <input type="text" name="addItem" id="data-input-quantity" placeholder="Item Quantity">
        <button type="button" id="add-item">Add to Cart</button>
        <ul id="shopping-list"></ul>
    </div>
    <script src="js/mobileCustom.js" type="module"></script>
</body>
</html>
